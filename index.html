  <body>
    <div id="main">
      <div id="total_budget" class="p-3 d-flex flex-column align-items-center">
        <div
          class="lead text-white d-flex flex-column align-items-center justify-content-center"
          id="total_month"
        >
          Available Budget in March 2020
        </div>
        <div class="display-4 text-white" id="total_amount">+0</div>
      </div>
      <div id="total_income" class="d-flex justify-content-around p-3">
        <div class="lead text-white" id="income_heading">INCOME</div>
        <div class="lead text-white" id="income_amount">+0</div>
      </div>
      <div id="total_expense" class="d-flex justify-content-around p-3">
        <div class="lead text-white" id="expense_heading">EXPENSE</div>
        <div class="lead text-white" id="expense_amount">-0</div>
      </div>
    </div>
    <div id="form_group" class="d-flex justify-content-around bg-secondary p-3">
      <select name="symbol" id="symbol" class="form-control">
        <option value="plus">+</option>
        <option value="minus">-</option>
      </select>
      <div id="input_name1">
        <input
          type="text"
          id="input_name"
          class="form-control"
          placeholder="Enter Description"
        />
      </div>
      <div id="input_value1">
        <input
          id="input_value"
          type="number"
          id="input_value"
          class="form-control"
        />
      </div>
      <div id="input_check">
        <i
          class="fa fa-check-circle bg-white p-2 rounded"
          style="font-size: 26px; color: grey"
        ></i>
      </div>
    </div>
